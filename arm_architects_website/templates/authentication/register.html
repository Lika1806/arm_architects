{% extends "base.html" %}

{% load static %}

{% block content %}

<h1><br><br>this is Register page<br><br></h1>

<div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-title">
                <h4>Register for a free acount</h4>

                <form action="" method="post">
                    <div class="form-group">
                        <input 
                        type="text" 
                        name="username" 
                        placeholder="username"
                        id="username_field" 
                        class="form-control"
                        />
                    </div>
                    <div class="invalid-username invalid-feedback" style="display:none">
                    </div>
                    <div class="form-group">
                        <input 
                        type="email" 
                        name="email" 
                        placeholder="email@domain.com"
                        id="emial_fieled" 
                        class="form-control"
                        />
                    </div>
                    <div class="invalid-email invalid-feedback" style="display:none"></div>
                    <div class="form-group">
                        <input 
                        type="password" 
                        name="password" 
                        placeholder="password"
                        id="password_fieled" 
                        class="form-control"
                        />
                    </div>
                        <small class="float-right">SHOW</small>
                    </div>
                    <input type="submit" value="Register" class="button btn-block btn-colored-1"/>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3">
    </div>
</div>

<script src = "{% static 'js/register.js' %}"></script>
{% endblock  %}
